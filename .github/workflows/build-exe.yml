name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build server.exe
        run: |
          cd backend/server
          pyinstaller --clean --noconfirm server.spec

      - name: Build updater.exe
        run: |
          cd backend/server
          pyinstaller --onefile update_helper.py --name updater

      - name: Upload zipped build artifact
        uses: actions/upload-artifact@v4
        with:
          name: win
          path: |
            backend/server/dist/server.exe
            backend/server/dist/updater.exe
