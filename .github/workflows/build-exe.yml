name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          cd backend/server
          pyinstaller --clean --noconfirm server.spec

      - name: Zip the executable
        run: |
          $exePath = Get-ChildItem -Path backend/server/dist -Recurse -Filter server.exe | Select-Object -First 1
          if (-not $exePath) {
            Write-Error "Could not find server.exe in dist/"
            exit 1
          }
          Write-Host "Found EXE at $($exePath.FullName)"
          Compress-Archive -Path $exePath.FullName -DestinationPath build.zip -Force

      - name: Upload zipped build artifact
        uses: actions/upload-artifact@v4
        with:
          name: win
          path: build.zip
